<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Z√°znamn√≠k & Analyz√°tor</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 50px; background-color: #f4f4f9; }
        .box { border: 2px solid #3498db; padding: 30px; display: inline-block; border-radius: 15px; background: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 400px; }
        input[type="email"], input[type="file"] { margin: 15px 0; padding: 12px; width: 80%; border-radius: 8px; border: 1px solid #ddd; }
        button { margin: 10px; padding: 12px 25px; font-size: 16px; cursor: pointer; border-radius: 8px; border: none; transition: 0.3s; }
        #recordBtn { background-color: #e74c3c; color: white; }
        #recordBtn:hover { background-color: #c0392b; }
        .upload-area { border: 2px dashed #3498db; padding: 20px; margin: 15px 0; border-radius: 10px; color: #3498db; }
        #status { color: #2c3e50; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Analyz√°tor hovor≈Ø</h2>
        <input type="email" id="userEmail" placeholder="V√°≈° e-mail pro zasl√°n√≠ z√°pisu" required>
        
        <div class="upload-area">
            <p>Mo≈ænost 1: Nahrajte soubor</p>
            <input type="file" id="fileInput" accept="audio/*">
        </div>

        <p>‚Äî NEBO ‚Äî</p>

        <div class="record-area">
            <p>Mo≈ænost 2: Namluvte z√°znam p≈ô√≠mo</p>
            <button id="recordBtn">üé§ Zaƒç√≠t nahr√°vat</button>
        </div>

        <p id="status">P≈ôipraveno</p>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const recordBtn = document.getElementById('recordBtn');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        
        // ZDE JE TV≈ÆJ NOV√ù SPR√ÅVN√ù WEBHOOK
        const webhookUrl = 'https://hook.eu1.make.com/3u0jkgdl85btm4cjm1kepy2834kn2txw';

        // --- MANIPULACE S NAHR√ÅV√ÅN√çM ---
        recordBtn.onclick = async () => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.onstop = () => odeslatData(new Blob(audioChunks, { type: 'audio/webm' }), 'nahravka.webm');
                    mediaRecorder.start();
                    recordBtn.innerText = 'üõë Zastavit a odeslat';
                    status.innerText = 'Nahr√°v√°m v√°≈° hlas...';
                } catch (err) {
                    status.innerText = 'Chyba: Mikrofon nebyl povolen.';
                }
            } else {
                mediaRecorder.stop();
                recordBtn.innerText = 'üé§ Zaƒç√≠t nahr√°vat';
                status.innerText = 'Zpracov√°v√°m nahr√°vku...';
            }
        };

        // --- MANIPULACE S VLO≈ΩEN√ùM SOUBOREM ---
        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                status.innerText = 'Odes√≠l√°m vybran√Ω soubor...';
                odeslatData(file, file.name);
            }
        };

        // --- SPOLEƒåN√Å FUNKCE PRO ODESL√ÅN√ç ---
        async function odeslatData(fileBlob, fileName) {
            const email = document.getElementById('userEmail').value;
            if (!email) {
                alert('Pros√≠m, vypl≈àte nejd≈ô√≠ve e-mail!');
                status.innerText = 'Chyb√≠ e-mail.';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileBlob, fileName);
            formData.append('email', email);

            try {
                const response = await fetch(webhookUrl, { method: 'POST', body: formData });
                if (response.ok) {
                    status.innerText = '√öspƒõ≈°nƒõ odesl√°no! Zkontrolujte mail.';
                } else {
                    status.innerText = 'Chyba p≈ôi odes√≠l√°n√≠ do Make.';
                }
            } catch (err) {
                status.innerText = 'Chyba p≈ôipojen√≠ k serveru.';
            }
        }
    </script>
</body>
</html>
