<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Z치znamn칤k hovor콢</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        .box { border: 2px solid #ccc; padding: 20px; display: inline-block; border-radius: 10px; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        #status { color: blue; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Z치znamn칤k hovor콢</h2>
        <input type="email" id="userEmail" placeholder="V치코 e-mail" required><br>
        <button id="recordBtn">游꿗 Za캜칤t nahr치vat</button>
        <p id="status">P콏ipraveno</p>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');

        recordBtn.onclick = async () => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = odeslatData;
                
                mediaRecorder.start();
                recordBtn.innerText = '游띔 Zastavit a odeslat';
                status.innerText = 'Nahr치v치m...';
            } else {
                mediaRecorder.stop();
                recordBtn.innerText = '游꿗 Za캜칤t nahr치vat';
                status.innerText = 'Odes칤l치m po코콘치ka...';
            }
        };

        async function odeslatData() {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const email = document.getElementById('userEmail').value;
            
            const formData = new FormData();
            formData.append('file', blob, 'nahravka.webm');
            formData.append('email', email);

            await fetch('https://hook.eu1.make.com/3u0jkgdl85btm4cjm1kepy2834kn2txw', {
                method: 'POST',
                body: formData
            });

            status.innerText = 'Odesl치no! Brzy v치m p콏ijde e-mail s p콏episem.';
        }
    </script>
</body>
</html>
